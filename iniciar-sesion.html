<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=Muli&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles/login.css">
  <title>Iniciar Sesión</title>
</head>
<body>
  <header class="header">
    <img class="header__img" src="./imgs/logo-platzi-video-BW2.png" alt="">
  </header>
  <section class="login">
    <section class="login__container">
      <h2>Inicia Sesión</h2>
      <form action="" class="login__container--form">
          <input class="input" type="text" placeholder="Correo">
          <input class="input" type="password" name="" id="" placeholder="Contraseña">
          <button class="button">Iniciar sesión</button>
          <div class="login__container--remember-me">
            <label for=""">
              <input type="checkbox" name="" id="cbox1" value="checkbox">Recuérdame
            </label>
            <a href="/">Olvidé mi Contraseña</a>
          </div>
      </form>
      <section class="login__container--social-media">
        <div><img src="./imgs/google-icon.png" alt="">Inicia sesión con Google</div>
        <div><img src="./imgs/twitter-icon.png" alt="">Inicia sesión con Twitter</div>
      </section>
      <p class="login__container--register">¿No tienes ninguna cuenta? <a href="">Regístrate</a></p>
    </section>
  </section>
  <footer class="footer">
    <a href="/">Términos de uso</a>
    <a href="/">Declaración de privacidad</a>
    <a href="/">Centro de ayuda</a>
  </footer>
</body>
</html>
